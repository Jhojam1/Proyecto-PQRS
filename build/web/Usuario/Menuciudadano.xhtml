<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Menu Ciudadano</title>
    </h:head>
    <h:body>
        Hello from Facelets

        <div class="angry-grid">
            <div id="item-0">&nbsp;
                Hello from Facelets

            </div>
            
            <div id="item-1">&nbsp;
                Hello from Facelets2
            
            </div>
            
            <div id="item-2">&nbsp;
                Hello from Facelet3
            
            </div>
            
            <div id="item-3">&nbsp;
                Hello from Facelets4
                
            </div>
            
        </div>
    </h:body>
    <style>
        .angry-grid {
            display: grid;

            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;

            gap: 0px;
            height: 100%;

        }

        #item-0 {

            background-color: #00bfff;
            grid-row-start: 1;
            grid-column-start: 1;

            grid-row-end: 4;
            grid-column-end: 3;

        }
        #item-1 {

            background-color: #ffffff;
            grid-row-start: 1;
            grid-column-start: 5;

            grid-row-end: 4;
            grid-column-end: 7;

        }
        #item-2 {

            background-color: #ffffff;
            grid-row-start: 2;
            grid-column-start: 3;

            grid-row-end: 4;
            grid-column-end: 5;

        }
        #item-3 {

            background-color: #00bfff;
            grid-row-start: 1;
            grid-column-start: 3;

            grid-row-end: 2;
            grid-column-end: 5;

        }
    </style>
</html>
