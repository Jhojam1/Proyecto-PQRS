<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Inicio de Sesión</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel styleClass="center-panel" rendered="#{control_Usuario.mostrarInicio}">
                <f:facet name="header">
                    <h2>Inicio de Sesión</h2>
                </f:facet>
                <table class="form-table">
                    <tr>
                        <td>
                            <h:outputText value="Usuario" />
                        </td>
                        <td>
                            <p:inputText value="#{control_Usuario.user.usuario}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText value="Contraseña" />
                        </td>
                        <td>
                            <p:inputText value="#{control_Usuario.user.contraseña}"/>
                        </td>
                    </tr>
                </table>
                <h:commandButton value="Iniciar Sesión" action="#{control_Usuario.iniciarSesion()}" />
                <h:commandButton value="Registrarse" action="#{control_Usuario.mostrarRegistrar()}"/>
            </p:panel>
            <p:panel styleClass="p-panel-rendered" rendered="#{!control_Usuario.mostrarInicio}">
                <ui:include src="#{control_Usuario.pagina_nueva}" />
            </p:panel>
            <p:growl />
        </h:form>
    </h:body>

</html>
