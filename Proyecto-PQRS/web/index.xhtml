<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Inicio de Sesión</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-panel {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-table {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-table td {
            padding: 10px;
        }

        .form-table input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-buttons {
            text-align: right;
        }

        .p-panel-rendered {
            margin-top: 20px;
        }
    </style>
</h:head>

<h:body>
    <h:form>

        <!-- Panel de Inicio de Sesión -->
        <p:panel styleClass="login-panel" rendered="#{control_Usuario.mostrarInicio}">
            <f:facet name="header">
                <h2>Inicio de Sesión</h2>
            </f:facet>

            <table class="form-table">
                <tr>
                    <td>
                        <h:outputText value="Usuario" />
                    </td>
                    <td>
                        <p:inputText value="#{control_Usuario.user.usuario}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputText value="Contraseña" />
                    </td>
                    <td>
                        <p:inputText value="#{control_Usuario.user.contraseña}" type="password" />
                    </td>
                </tr>
            </table>

            <div class="form-buttons">
                <h:commandButton value="Iniciar Sesión" action="#{control_Usuario.iniciarSesion()}" />
                <h:commandButton value="Registrarse" action="#{control_Usuario.mostrarRegistrar()}" />
            </div>
        </p:panel>

        <!-- Panel renderizado según condición -->
        <p:panel styleClass="p-panel-rendered" rendered="#{!control_Usuario.mostrarInicio}">
            <ui:include src="#{control_Usuario.pagina_nueva}" />
        </p:panel>

        <p:growl />
    </h:form>
</h:body>

</html>
