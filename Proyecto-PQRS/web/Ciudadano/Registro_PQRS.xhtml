<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Formulario de Solicitud</title>
    </h:head>

    <h:body>
        <table>
            <h1>Registro De PQRS</h1>
            <tr>
                <td>
                    <h:outputText value="Tipo de Solicitud:" />
                </td>
                <td>
                    <p:dataGrid var="tip" value="#{control_Tipo_Solicitud.listaTiposolicitud}">
                        <p:panel>
                            <h:commandButton value="#{tip.nombre}" action="#{control_Solicitud.agregarTipoSolicitudSolicitud(tip.id)}"/>
                        </p:panel>
                    </p:dataGrid>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Dependencia:" />
                </td>
                <td>
                    <p:dataGrid var="dep" value="#{control_Dependencia.listadependencias}">
                        <p:panel>
                            <h:commandButton value="#{dep.nombre}" actionListener="#{control_Ciudadano.obtenerCategoriasXDependencia(dep)}" />
                        </p:panel>                        
                    </p:dataGrid>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Categoría:" />
                </td>
                <td>
                    <p:dataGrid var="cat" value="#{control_Categorias.listacategoriasXDependencia}">
                        <p:panel>
                            <h:commandButton value="#{cat.nombre}" action="#{control_Solicitud.agregarCategoriaSolicitud(cat.id)}"/>
                        </p:panel>
                    </p:dataGrid>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Medio de respuesta" />
                </td>
                <td>
                    <p:panelGrid columns="2">
                        <h:commandButton value="Direccion" action="#{control_Solicitud.agregarMedioRespuesta('Direccion')}"/>
                        <h:commandButton value="Correo Electronico" action="#{control_Solicitud.agregarMedioRespuesta('Correo Electronico')}"/>
                    </p:panelGrid>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Descripción de la Solicitud:" />
                </td>
                <td>
                    <p:inputTextarea value="#{control_Solicitud.solicitud.descripcionsolicitud}" rows="2" style="width: 800px;" />
                </td>
            </tr>
        </table>

        <h:commandButton value="Enviar Solicitud" action="#{control_Ciudadano.Registrar_Solicitud()}" />
        <h:commandButton value="Salir" action="#{control_Ciudadano.salir()}" />  
    </h:body>
</html>
