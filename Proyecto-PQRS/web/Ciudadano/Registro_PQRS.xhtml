<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Formulario de Solicitud</title>
    </h:head>

    <h:body>
        <h:form>
            <table>
                <h1>Registro De PQRS</h1>
                <tr>
                    <td>
                        <h:outputText value="Tipo de Solicitud:" />
                    </td>
                    <td>
                        <p:selectOneMenu value="#{control_Solicitud.solicitud.tiposolicitud}">
                            <f:selectItems value="#{control_Tipo_Solicitud.tiposolicitudOptions}" var="tipoSolicitud" itemLabel="#{tipoSolicitud.nombre}" itemValue="#{tipoSolicitud}" />
                        </p:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputText value="Dependencia:" />
                    </td>
                    <td>
                        <p:selectOneMenu value="#{control_Solicitud.solicitud.dependencia}">
                            <f:selectItems value="#{control_Dependencia.dependenciasOptions}" var="dependencia" itemLabel="#{dependencia.nombre}" itemValue="#{dependencia}" />
                        </p:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputText value="Categoría:" />
                    </td>
                    <td>
                        <p:selectOneMenu value="">
                            <!-- Utiliza el componente f:selectItems para cargar dinámicamente las opciones -->
                            <f:selectItems value="" />
                        </p:selectOneMenu>

                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputText value="Descripción de la Solicitud:" />
                    </td>
                    <td>
                        <p:inputTextarea value="#{tuBean.descripcionsolicitud}" rows="4" />
                    </td>
                </tr>
            </table>

            <h:commandButton value="Enviar Solicitud" />
        </h:form>
    </h:body>
</html>
