<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro De Usuario</title>
    </h:head>
    <h:body>
        <h2>Registro De Usuario</h2>
        <table>
            <tr>
                <td>
                    <h:outputText value="Tipo solicitante" />
                </td>
                <td>
                    <p:panelGrid columns="2">
                        <h:commandButton value="Persona Natural" action="#{control_Ciudadano.ciudadano.setTiposolicitante('Persona Natural')}"/>
                        <h:commandButton value="Persona Juridica" action="#{control_Ciudadano.ciudadano.setTiposolicitante('Persona Juridica')}"/>
                    </p:panelGrid>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Nombres" />
                </td>
                <td>
                    <p:inputText value="#{control_Ciudadano.ciudadano.nombres}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Apellidos" />
                </td>
                <td>
                    <p:inputText value="#{control_Ciudadano.ciudadano.apellidos}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Tipo de identificacion" />
                </td>
                <td>
                    <p:panelGrid columns="2">
                        <h:commandButton value="CC" action="#{control_Ciudadano.ciudadano.setTipoidentificacion('CC')}"/>      
                        <h:commandButton value="TI" action="#{control_Ciudadano.ciudadano.setTipoidentificacion('TI')}"/>                                        
                    </p:panelGrid>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Numero de Identificacion" />
                </td>
                <td>
                    <p:inputText value="#{control_Ciudadano.ciudadano.numeroidentificacion}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Numero de telefono" />
                </td>
                <td>
                    <p:inputText value="#{control_Ciudadano.ciudadano.numerotelefono}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Direccion" />
                </td>
                <td>
                    <p:inputText value="#{control_Ciudadano.ciudadano.direccion}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Correo" />
                </td>
                <td>
                    <p:inputText value="#{control_Ciudadano.ciudadano.correo}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Usuario" />
                </td>
                <td>
                    <p:inputText value="#{control_Ciudadano.ciudadano.usuario}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Contraseña" />
                </td>
                <td>
                    <p:inputText value="#{control_Ciudadano.ciudadano.contraseña}"/>
                </td>
            </tr>
        </table>                         
        <h:commandButton value="Registrar" action="#{control_Ciudadano.registrarCiudadano()}"/>
        <h:commandButton value="Salir" action="#{control_Usuario.salir()}"/>
    </h:body>
</html>
