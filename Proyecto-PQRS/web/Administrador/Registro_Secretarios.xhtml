<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro De Usuario</title>
    </h:head>
    <h:body>
        <h2>Registro De Secretarios De Despacho</h2>
        <table>
            <tr>
                <td>
                    <h:outputText value="Nombres" />
                </td>
                <td>
                    <p:inputText value="#{control_Secretario_de_despacho.secretario.nombres}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Apellidos" />
                </td>
                <td>
                    <p:inputText value="#{control_Secretario_de_despacho.secretario.apellidos}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Tipo De Identificacion" />
                </td>
                <td>
                    <p:panelGrid columns="2">
                        <h:commandButton value="CC" action="#{control_Secretario_de_despacho.secretario.setTipoidentificacion('CC')}"/>      
                        <h:commandButton value="TI" action="#{control_Secretario_de_despacho.secretario.setTipoidentificacion('TI')}"/>                                        
                    </p:panelGrid>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Numero de Identificacion" />
                </td>
                <td>
                    <p:inputText value="#{control_Secretario_de_despacho.secretario.numeroidentificacion}"/>
                </td>
            </tr>          
            <tr>
                <td>
                    <h:outputText value="Dependencia" />
                </td>
                <td>     
                    <p:dataGrid var="dep" value="#{control_Dependencia.listadependencias}">
                        <p:panel>
                            <h:commandButton value="#{dep.nombre}" action="#{control_Secretario_de_despacho.agregarDependencia(dep.id)}" />
                        </p:panel>                        
                    </p:dataGrid>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="correo" />
                </td>
                <td>
                    <p:inputText value="#{control_Secretario_de_despacho.secretario.correo}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Usuario" />
                </td>
                <td>
                    <p:inputText value="#{control_Secretario_de_despacho.secretario.usuario}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Contraseña" />
                </td>
                <td>
                    <p:inputText value="#{control_Secretario_de_despacho.secretario.contraseña}"/>
                </td>
            </tr>
        </table>                         
        <h:commandButton value="Registrar" action="#{control_Secretario_de_despacho.registrarSecretario()}"/>
        <h:commandButton value="Salir" action="#{control_Administrador.salir()}"/>
    </h:body>
</html>
