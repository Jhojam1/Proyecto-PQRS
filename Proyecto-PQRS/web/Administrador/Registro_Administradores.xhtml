<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro De Usuario</title>
    </h:head>
    <h:body>
        <h2>Registro De Administradores</h2>
        <table>
            <tr>
                <td>
                    <h:outputText value="Nombres" />
                </td>
                <td>
                    <p:inputText value="#{control_Administrador.administrador.nombres}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Apellidos" />
                </td>
                <td>
                    <p:inputText value="#{control_Administrador.administrador.apellidos}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Tipo De Identificacion" />
                </td>
                <td>
                    <p:panelGrid columns="2">
                        <h:commandButton value="CC" action="#{control_Administrador.administrador.setTipoidentificacion('CC')}"/>      
                        <h:commandButton value="TI" action="#{control_Administrador.administrador.setTipoidentificacion('TI')}"/>                                        
                    </p:panelGrid>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Numero de Identificacion" />
                </td>
                <td>
                    <p:inputText value="#{control_Administrador.administrador.numeroidentificacion}"/>
                </td>
            </tr>                      
            <tr>
                <td>
                    <h:outputText value="correo" />
                </td>
                <td>
                    <p:inputText value="#{control_Administrador.administrador.correo}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Usuario" />
                </td>
                <td>
                    <p:inputText value="#{control_Administrador.administrador.usuario}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Contraseña" />
                </td>
                <td>
                    <p:inputText value="#{control_Administrador.administrador.contraseña}"/>
                </td>
            </tr>
        </table>                         
        <h:commandButton value="Registrar" action="#{control_Administrador.crearAdministrador()}"/>
        <h:commandButton value="Salir" action="#{control_Administrador.salir()}"/>
    </h:body>
</html>
