<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable value="#{control_Usuario.usuarioscreados}" var="user">
                    <f:facet name="header">
                        <h1>Usuarios Creados</h1>
                    </f:facet>
                    <p:column headerText="Nombres">
                        #{user.nombres}
                    </p:column>
                    <p:column headerText="Apellidos">
                        #{user.apellidos}
                    </p:column>
                    <p:column headerText="Tipo Identificacion">
                        #{user.tipoidentificacion}
                    </p:column>
                    <p:column headerText="Numero Identificacion">
                        #{user.numeroidentificacion}
                    </p:column>
                    <p:column headerText="Usuario">
                        #{user.usuario}
                    </p:column>
                    <p:column headerText="Rol">
                        #{user.rol}
                    </p:column>
                    <p:column headerText="ID">
                        #{user.id}
                    </p:column>
                    <p:column headerText="Eliminar">
                        <h:commandButton value="Eliminar" action="#{control_Usuario.tipoUsuarioEliminar(user.rol, user.id)}"/>
                    </p:column>
                </p:dataTable>
                <h:commandButton value="Salir" action="#{control_Administrador.salir()}"/>
    </h:body>
</html>
